services:
  # Backend API Service (FastAPI)
  - type: web
    name: kudwa-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    plan: starter
    envVars:
      - key: PORT
        value: 8430
      - key: DATABASE_URL
        fromDatabase:
          name: kudwa-postgres
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false  # This will need to be set manually in Render dashboard
      - key: RENDER
        value: "true"
    healthCheckPath: /health

  # Frontend Service (Streamlit)
  - type: web
    name: kudwa-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile.frontend
    plan: starter
    envVars:
      - key: PORT
        value: 8431
      - key: API_BASE_URL
        fromService:
          type: web
          name: kudwa-backend
          property: host

databases:
  - name: kudwa-postgres
    databaseName: kudwadb
    user: kudwa
    plan: starter
